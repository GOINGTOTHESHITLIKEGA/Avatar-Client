<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eaglecraft Launcher</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0d1117;
    color: #c9d1d9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #161b22;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 400px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #58a6ff;
  }

  select, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin: 12px 0;
    border-radius: 6px;
    border: 1px solid #30363d;
    background-color: #0d1117;
    color: #c9d1d9;
  }

  button {
    background-color: #238636;
    color: white;
    border: none;
    padding: 12px 20px;
    margin-top: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }

  button:hover {
    background-color: #2ea043;
  }

  .error {
    color: #f85149;
    margin-top: 10px;
  }

</style>
</head>
<body>
<div class="container">
  <h1>Eaglecraft Launcher</h1>
  <label for="version">Select Minecraft Version:</label>
  <select id="version">
    <option value="">--Select Version--</option>
    <option value="1.5.2">1.5.2</option>
    <option value="1.8.8">1.8.8</option>
    <option value="1.12.2">1.12.2</option>
  </select>

  <input type="file" id="fileInput" accept=".html" />
  <button id="launchBtn">Launch</button>
  <div class="error" id="error"></div>
</div>

<script>
const launchBtn = document.getElementById('launchBtn');
const versionSelect = document.getElementById('version');
const fileInput = document.getElementById('fileInput');
const errorDiv = document.getElementById('error');

launchBtn.addEventListener('click', () => {
  errorDiv.textContent = ""; // Clear previous errors
  const version = versionSelect.value;
  const file = fileInput.files[0];

  if (!["1.5.2", "1.8.8", "1.12.2"].includes(version)) {
    errorDiv.textContent = "Error: Incompatible version!";
    return;
  }

  if (!file) {
    errorDiv.textContent = "Error: Please upload an HTML file!";
    return;
  }

  // Launch the file in a new tab
  const fileURL = URL.createObjectURL(file);
  window.open(fileURL, "_blank");

  // Close current page
  setTimeout(() => window.close(), 500);
});
</script>
</body>
</html>
