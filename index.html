<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar Launcher</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

  /* ---------- Reset & base ---------- */
  *{box-sizing:border-box;margin:0;padding:0}
  html, body{height:100%; font-family:Inter,system-ui,-apple-system,Segoe UI, Roboto, "Helvetica Neue", Arial; overflow:hidden;}
  body{display:flex; background: linear-gradient(45deg, #ff4e50, #f9d423); transition: background 0.5s;}

  /* ---------- launcher window ---------- */
  .launcher{
    width: 900px; max-width: 95%; height: 600px; display:flex; border-radius:16px;
    background: rgba(15,15,20,0.95); box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden;
  }

  /* ---------- sidebar ---------- */
  .sidebar{
    width: 200px; background: rgba(0,0,0,0.6); display:flex; flex-direction:column;
    padding:20px; gap:16px;
  }
  .sidebar button{
    padding:12px 16px; border:none; border-radius:10px; background: rgba(255,255,255,0.05);
    color:white; font-weight:600; cursor:pointer; transition: all 0.3s;
  }
  .sidebar button:hover{background: rgba(255,255,255,0.15);}
  .sidebar button.active{background: rgba(255,255,255,0.2);}

  /* ---------- main content ---------- */
  .main{flex:1; padding:20px; display:flex; flex-direction:column; position:relative;}
  .tabContent{flex:1; display:none; overflow:auto;}
  .tabContent.active{display:block; animation: fadeIn 0.4s ease forwards;}
  @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}

  /* ---------- header/logo ---------- */
  .header{display:flex; align-items:center; gap:12px; margin-bottom:20px;}
  .logo{
    width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center;
    font-weight:700; font-size:28px; color:white; background: linear-gradient(45deg,#ff9a00,#ff4e50);
    box-shadow:0 5px 20px rgba(0,0,0,0.4); transition: background 0.5s;
  }
  .titleContainer{display:flex; flex-direction:column;}
  .title{font-weight:700; font-size:20px; color:white;}
  .subtitle{font-size:12px; color:rgba(255,255,255,0.7); transition: color 0.5s;}

  /* ---------- version cards ---------- */
  .versionCards{display:grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap:16px;}
  .versionCard{
    background: rgba(255,255,255,0.05); padding:20px; border-radius:12px; cursor:pointer;
    text-align:center; color:white; font-weight:600; transition: all 0.3s; box-shadow:0 0 0 rgba(0,0,0,0);
  }
  .versionCard:hover{transform: translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.5);}
  .versionCard.selected{background: rgba(255,255,255,0.2);}

  /* ---------- launch button ---------- */
  .launchButton{
    margin-top:20px; padding:14px; border:none; border-radius:12px; font-weight:700; font-size:16px;
    cursor:pointer; background: linear-gradient(90deg,#ff9a00,#ff4e50); color:white; transition: all 0.3s;
  }
  .launchButton:hover{transform: translateY(-3px); box-shadow:0 10px 20px rgba(0,0,0,0.5);}

  /* ---------- loading overlay ---------- */
  .loadingOverlay{
    position:absolute; inset:0; background: rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center;
    flex-direction:column; gap:10px; color:white; font-size:18px; font-weight:600; display:none;
  }
  .loader{
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid white;
    border-radius:50%; width:40px; height:40px; animation: spin 1s linear infinite;
  }
  @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

  /* ---------- discord tab ---------- */
  .discordContent{text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px;}
  .discordContent a{background: rgba(255,255,255,0.1); padding:12px 20px; border-radius:10px; color:white; text-decoration:none; font-weight:600; transition: all 0.3s;}
  .discordContent a:hover{background: rgba(255,255,255,0.2);}

  /* ---------- footer ---------- */
  .footer{text-align:center; font-size:12px; color:rgba(255,255,255,0.7); margin-top:10px;}
</style>
</head>
<body>

<div class="launcher">
  <div class="sidebar">
    <button class="active" data-tab="launcherTab">Launcher</button>
    <button data-tab="clientTab">Client</button>
    <button data-tab="discordTab">Discord</button>

    <label style="margin-top:20px;color:white;font-weight:600;">Theme</label>
    <select id="themeSelect" style="margin-top:6px;padding:8px;border-radius:8px;background: rgba(255,255,255,0.05);color:white;border:none;">
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="earth">Earth</option>
      <option value="air">Air</option>
      <option value="normal">Normal</option>
    </select>
  </div>

  <div class="main">
    <div class="header">
      <div class="logo">A</div>
      <div class="titleContainer">
        <div class="title">Avatar Launcher</div>
        <div class="subtitle">Cosmic</div>
      </div>
    </div>

    <!-- Launcher Tab -->
    <div id="launcherTab" class="tabContent active">
      <div class="versionCards" id="versionCards">
        <!-- JS will populate version cards -->
      </div>
    </div>

    <!-- Client Tab -->
    <div id="clientTab" class="tabContent">
      <button class="launchButton" id="clientLaunchBtn">Launch Selected Version</button>
    </div>

    <!-- Discord Tab -->
    <div id="discordTab" class="tabContent">
      <div class="discordContent">
        <p>Join our Discord!</p>
        <a href="https://discord.gg/ehjVwh4Zpf" target="_blank">Discord Server</a>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loadingOverlay" id="loadingOverlay">
      <div class="loader"></div>
      <div>Loading...</div>
    </div>

    <div class="footer">Avatar Launcher â€¢ Cosmic</div>
  </div>
</div>

<script>
const tabs = document.querySelectorAll('.sidebar button');
const tabContents = document.querySelectorAll('.tabContent');
const logo = document.querySelector('.logo');
const subtitle = document.querySelector('.subtitle');
const body = document.body;

// Sidebar tab switching
tabs.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const tab = btn.dataset.tab;
    tabContents.forEach(tc=>{
      if(tc.id===tab) tc.classList.add('active');
      else tc.classList.remove('active');
    });
  });
});

// Versions data
const versions = [
  {name:'1.8.8', url:'https://eaglercraft.dev/clients/1.8/index.html'},
  {name:'1.12', url:'https://eaglercraft.dev/clients/1.12/index.html'},
  {name:'1.5', url:'https://eaglercraft.dev/clients/1.5/index.html'},
  {name:'1.6.4', url:'https://eaglercraft.dev/clients/1.6.4/index.html'},
  {name:'Beta 1.3', url:'https://eaglercraft.dev/clients/Beta%201.3/index.html'}
];

const versionCardsContainer = document.getElementById('versionCards');
let selectedVersion = null;

// Render version cards
versions.forEach(v=>{
  const card = document.createElement('div');
  card.className='versionCard';
  card.textContent=v.name;
  card.addEventListener('click', ()=>{
    document.querySelectorAll('.versionCard').forEach(c=>c.classList.remove('selected'));
    card.classList.add('selected');
    selectedVersion = v;
  });
  versionCardsContainer.appendChild(card);
});

// Launch button in client tab
const clientLaunchBtn = document.getElementById('clientLaunchBtn');
const loadingOverlay = document.getElementById('loadingOverlay');
clientLaunchBtn.addEventListener('click', ()=>{
  if(!selectedVersion){
    alert('Please select a version first!');
    return;
  }
  loadingOverlay.style.display='flex';
  setTimeout(()=>{
    loadingOverlay.style.display='none';
    window.open(selectedVersion.url,'_blank');
  },1500); // animated loading screen
});

// Theme switching
const themeSelect = document.getElementById('themeSelect');
themeSelect.addEventListener('change', ()=>{
  const val = themeSelect.value;
  switch(val){
    case 'fire':
      body.style.background='linear-gradient(45deg, #ff4e50, #f9d423)';
      logo.style.background='linear-gradient(45deg,#ff9a00,#ff4e50)';
      subtitle.style.color='rgba(255,200,50,0.8)';
      break;
    case 'water':
      body.style.background='linear-gradient(45deg, #00c6ff, #0072ff)';
      logo.style.background='linear-gradient(45deg,#00c6ff,#0072ff)';
      subtitle.style.color='rgba(0,200,255,0.8)';
      break;
    case 'earth':
      body.style.background='linear-gradient(45deg, #7ed56f, #28b485)';
      logo.style.background='linear-gradient(45deg,#7ed56f,#28b485)';
      subtitle.style.color='rgba(50,200,50,0.8)';
      break;
    case 'air':
      body.style.background='linear-gradient(45deg, #ffffff, #cccccc)';
      logo.style.background='linear-gradient(45deg,#ffffff,#cccccc)';
      subtitle.style.color='rgba(200,200,200,0.8)';
      break;
    default:
      body.style.background='linear-gradient(45deg, #ff4e50, #f9d423)';
      logo.style.background='linear-gradient(45deg,#ff9a00,#ff4e50)';
      subtitle.style.color='rgba(255,255,255,0.7)';
  }
});
</script>
</body>
</html>
