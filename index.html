<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar Launcher</title>
<style>
    /* Loading Screen */
    #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2em;
        z-index: 1000;
        transition: opacity 0.5s ease;
    }

    /* Avatar Layout */
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    header {
        width: 100%;
        padding: 20px;
        text-align: center;
        background: rgba(255,255,255,0.05);
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h1 {
        margin: 0;
        font-size: 2.5em;
    }

    /* Cards Container */
    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 40px 0;
        justify-content: center;
    }

    /* Yes/No Cards */
    .card {
        width: 200px;
        height: 300px;
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
        box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        position: relative;
        overflow: hidden;
    }

    .card:hover {
        transform: scale(1.1) rotate(5deg);
        background: rgba(255,255,255,0.2);
    }

    /* Card Animation */
    .card::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.4), rgba(255,255,255,0.2));
        transform: skewX(-30deg);
    }

    .card:hover::after {
        animation: slide 0.7s forwards;
    }

    @keyframes slide {
        to { left: 200%; }
    }

    /* Footer */
    footer {
        margin-top: auto;
        padding: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #aaa;
    }

</style>
</head>
<body>

<div id="loading">Loading...</div>

<header>
    <h1>Avatar Launcher</h1>
</header>

<div class="cards">
    <div class="card" onclick="choose('Yes')">Yes</div>
    <div class="card" onclick="choose('No')">No</div>
    <div class="card" onclick="choose('Yes')">Yes</div>
    <div class="card" onclick="choose('No')">No</div>
</div>

<footer>
    &copy; 2025 Avatar Launcher
</footer>

<script>
    // Loading screen
    window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        loading.style.opacity = '0';
        setTimeout(() => loading.style.display = 'none', 500);
    });

    // Card click function
    function choose(option) {
        alert('You selected: ' + option);
    }
</script>

</body>
</html>
